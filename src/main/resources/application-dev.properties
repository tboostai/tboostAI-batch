# Eureka
eureka.client.service-url.defaultZone=${EUREKA_CONFIG_SERVICE_URL_DEFAULT_ZONE}
# Log
logging.level.org.springframework.web=DEBUG
logging.level.com.netflix.eureka=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.com.zaxxer.hikari=DEBUG


# Core DB
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/com_tboostAI_core?useSSL=false&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=root
spring.datasource.password=123456password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Batch DB
spring.batch.datasource.jdbc-url=jdbc:mysql://localhost:3306/com_tboostAI_batch?useSSL=false&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.batch.datasource.username=root
spring.batch.datasource.password=123456password

spring.batch.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Automatic initialize tables when running batch
spring.batch.jdbc.initialize-schema=always

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ebay settings
CLIENT_ID=${EBAY_CLIENT_ID}
CLIENT_SECRET=${EBAY_CLIENT_SECRET}
REFRESH_TOKEN=${EBAY_REFRESH_TOKEN}

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=6000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.time-between-eviction-runs=5000ms
spring.data.redis.database=1

# Google API
google.api.key = ${GOOGLE_API_KEY}