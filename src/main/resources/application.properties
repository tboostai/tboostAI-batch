spring.application.name=tboostAI-batch

server.port=8083

# Eureka Common
eureka.client.service-url.defaultZone=${EUREKA_CONFIG_SERVICE_URL_DEFAULT_ZONE}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.batch.job.enabled=false

# Ebay API
EBAY_HOST=api.ebay.com
EBAY_TOKEN_URL=https://api.ebay.com/identity/v1/oauth2/token
EBAY_SEARCH_BY_CATEGORY_ID=buy/browse/v1/item_summary/search/
EBAY_SEARCH_BY_ITEM_ID=buy/browse/v1/item/
EBAY_CAR_TRUCK_US_CA_CATE_ID=6001

# Ebay settings
CLIENT_ID=${EBAY_CLIENT_ID}
CLIENT_SECRET=${EBAY_CLIENT_SECRET}
REFRESH_TOKEN=${EBAY_REFRESH_TOKEN}

Spring.microserver.service.tboostai.llm.host=${TBOOSTAI_LLM_HOST}

# Google API Common
google.api.base-url=maps.googleapis.com/maps/api/geocode/json

spring.jpa.properties.hibernate.jdbc.batch_size=200
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.batch.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Automatic initialize tables when running batch
spring.batch.jdbc.initialize-schema=${BATCH_INIT_SCHEMA}

spring.aop.proxy-target-class=true

ebay.job.scheduled=${EBAY_JOB_SCHEDULED}

# Google API
google.api.key = ${GOOGLE_API_KEY}


spring.profiles.active=${SPRING_PROFILES_ACTIVE}
